<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #f5f5f5; }
      .loupe { fill: #8b5cf6; stroke: #7c3aed; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1f1f1f; }
      .loupe { fill: #a78bfa; stroke: #8b5cf6; }
    }
  </style>
  <g clip-path="url(#clip0)">
    <rect class="background" width="180" height="180" rx="37" />
    <!-- Magnifying glass circle -->
    <circle class="loupe" cx="70" cy="65" r="40" stroke-width="6"/>
    <!-- Magnifying glass handle -->
    <line x1="100" y1="95" x2="135" y2="130" class="loupe" stroke-width="8" stroke-linecap="round"/>
  </g>
  <defs>
    <clipPath id="clip0">
      <rect width="180" height="180" fill="white" />
    </clipPath>
  </defs>
</svg>
